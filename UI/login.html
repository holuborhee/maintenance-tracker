<!DOCTYPE html>
<html>
<head>
  <title>Traka | Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style type="text/css">
	html, body {
		height: 100%;
	}
  </style>
</head>
<body>
<main class="wrapper--auth">

  <div class="auth__sidebar">
  	<h4 class="logo">Traka</h4>
  	<h1>LOG IN</h1>
  	<a href="index.html">Back to homepage</a>
  </div>

  <div class="auth__body">
	<form class="form-wrapper form--auth">

	 <div class="group-input">
      <label for="email">Email</label>
	  <input type="text" id="email" name="" placeholder="Your registered email here">
	 </div>
	 <div class="group-input">
	  <label for="password">Password</label>
	  <input id="password" type="password" name="" placeholder="Your Password here">
	</div>
	  <input type="submit" name="" value="Login" class="btn--primary">

	  <p>Are you new here? <a href="register.html">Click here to register</a></p>
	</form>
  </div>
</main>
</body>
</html>
